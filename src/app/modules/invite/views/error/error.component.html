<mat-card>
  <mat-card-header>
    <mat-card-title>
      Problem with the invitation
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      The invite link is invalid or has expired.
    </p>
    <div class="buttons">
      <button
          mat-flat-button
          color="primary"
          [routerLink]="'/signin'"
          type="button">
        Continue
      </button>
    </div>
  </mat-card-content>
</mat-card>
